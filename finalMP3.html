<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage MP3 Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            background-color: #f0e8d8; 
            background-image: url('travis-yewell-F-B7kWlkxDQ-unsplash.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            color: #7539ecfa;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease; 
        }
        h1 {
            margin-top: 0;
            font-weight: normal;
            font-size: 50px; 
            letter-spacing: 2px; 
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px; 
        }
        .control-button {
            background-color: #8b4513; 
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .song-container {
            display: none; 
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 10%;
            background: none; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .song-card {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }
        .song-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .song-card h3 {
            font-size: 20px;
            margin: 15px 0 10px;
            color: #8b4513;
            font-style: italic; 
        }
        .song-card audio {
            width: 100%;
            margin-top: 10px;
        }
        .song-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: rgba(139, 69, 19, 0.8); 
            color: #996060;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeInUp 1s ease;
        }
        .spotify-link {
            text-align: center;
            margin: 20px 0;
            font-size: 18px; 
        }
        
       
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Joan's Music Lounge</h1>
    </header>

    <main id="main-content">
        <div class="button-container"> 
            <button class="control-button" onclick="toggleSongs()">Open Songs</button> 
        </div>
        <div class="song-container" id="songList"> 
            <div class="song-card">
                <img src="images.jpg" alt="PALAGI by TJ Monterde">
                <h3>PALAGI by TJ Monterde</h3>
                <audio controls>
                    <source src="PALAGI.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="song-card">
                <img src="download.jpg" alt="SAVE YOUR TEARS">
                <h3>SAVE YOUR TEARS</h3>
                <audio controls>
                    <source src="SAVE YOUR TEARS.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="song-card">
                <img src="playlist.jpg" alt="THE WEEKEND PLAYLIST">
                <h3>THE WEEKEND PLAYLIST</h3>
                <audio controls>
                    <source src="T.h.e W.e.e.k.n.d.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="song-card">
                <img src="TAYLOR.jpg" alt="CRUEL SUMMER by Taylor Swift">
                <h3>CRUEL SUMMER</h3>
                <audio controls>
                    <source src="Taylor Swift - Cruel Summer.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </main>

    <p class="spotify-link">Discover more music on <a href="https://www.spotify.com" target="_blank">Spotify</a>!</p>

    <footer>
        <p>&copy; 2024 JOAN'S PLAYLIST. All rights reserved.</p>
    </footer>

    <script>
        function toggleSongs() {
            var songList = document.getElementById("songList");
            if (songList.style.display === "none" || songList.style.display === "") {
                songList.style.display = "flex";
            } else {
                songList.style.display = "none";
            }
        }
    </script>
</body>
</html>
